apiVersion: apps/v1
kind: Deployment
metadata:
  name: springboot-deployment
  labels:
    app: spring
spec:
  replicas: 1
  selector:
    matchLabels:
      app: spring
  template:
    metadata:
      labels:
        app: spring
    spec:
      containers:
      - name: springboot
        image: vignan91/spring-test:latest   # ⚠️ Potential issue, see notes below
        ports:
        - containerPort: 8081
        env:
        - name: TITLE
          value: "springboot"
---
apiVersion: v1
kind: Service
metadata:
  name: spring-service
  labels:
    app: spring
spec:
  type: ClusterIP
  selector:
    app: spring
  ports:
  - protocol: TCP
    port: 80
    targetPort: 8081
